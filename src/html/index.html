<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"

    />
    <link

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <body id="body">
    <div class="wrapper">
      @@include('blocks/header.html') @@include('section/section-main.html')
      @@include('section/section-course.html')
      @@include('section/section-about.html')
      @@include('section/section-price.html')
      @@include('section/section-com.html') @@include('blocks/footer.html')
    </div>
    <script src="./js/index.bundle.js"></script>
    <script>
      function navToggle() {
        document.getElementById("headerUl").classList.toggle("_active");
        document.getElementById("headerBackdrop").classList.toggle("_active");
        if (headerBackdrop.classList.contains("_active")) {
          body.style.overflow = "hidden";
        } else {
          body.style.overflow = "auto";
        }
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script>
      AOS.init();

      function navToggle() {
        document.getElementById("headerUl").classList.toggle("_active");
        document.getElementById("headerBackdrop").classList.toggle("_active");
      }

      function switchLight() {
        document.getElementById("Lighter").classList.toggle("_active");
        document.getElementById("btnSolution").classList.toggle("_active");
      }
    </script>
  </body>
</html>
